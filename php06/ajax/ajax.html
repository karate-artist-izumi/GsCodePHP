<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax.html</title>
</head>

<body>
<h1 id="status">Ajax通信中...</h1>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    //axiosでAjax送信Get用
    // axios.get('送信場所').then(function (受け取り変数) {
    axios.get('ajax.php').then(function (response) {
        console.log(response.data);//通信OK
        // 受け取ったら差し替える
        // document.querySelector("場所").innerHTML=内容;
        document.querySelector("#status").innerHTML=response.data;
    }).catch(function (error) {
        console.log(error);//通信Error
    }).then(function () {
        console.log("Last");//通信OK/Error後に処理を必ずさせたい場合
    });

</script>
</body>
</html>
