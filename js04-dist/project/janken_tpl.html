<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn" val="0">グー</li>
    <li id="cho_btn" val="1">チョキ</li>
    <li id="par_btn" val="2">パー</li>
  </ul>
  <div>コンピュータの出した手は？「<span id="pc_hand">なに？</span>」</div>
  <div id="judgement">勝ち</div>
</main>

<footer></footer>
<script>
// グー: 0, チョキ: 1, パー: 2  とします
// 関数化してみよう！
// (追加) 配列やオブジェクトを活用して情報をまとめてみよう！

function calcPcHand() {
  return Math.floor(Math.random() * 3);
}

function showPcHand(pcHand) {
  if (pcHand === 0) {
    $('#pc_hand').text('グー');
  } else if (pcHand === 1) {
    $('#pc_hand').text('チョキ');
  } else if (pcHand === 2) {
    $('#pc_hand').text('パー');
  }
}

function showResult (myHand, pcHand) {
  const resultNum = (myHand - pcHand + 3) % 3; // 0: あいこ, 1: 負け, 2: 勝ち
  if (resultNum === 0) {
    $('#judgement').text('あいこ');
  } else if (resultNum === 1) {
    $('#judgement').text('負け');
  } else if (resultNum === 2) {
    $('#judgement').text('勝ち');
  }
}

function doJanken (){
  const myHand = $(this).attr('val'); // 手の値？属性？を取得
  const pcHand = calcPcHand(); // コンピュータの手を計算
  showPcHand(pcHand);
  showResult(myHand, pcHand);
}

// グーのボタンがクリックされたら実行する
$('#gu_btn').on('click', doJanken);

// チョキのボタンがクリックされたら実行する
$('#cho_btn').on('click', doJanken);

$('#par_btn').on('click', doJanken);


</script>
</body>
</html>
